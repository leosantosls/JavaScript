<html>
<head>
<meta charset='utf-8'>
</head>

<body>
<center>
<h1>Data com Array</h1>
<script>
var hoje= new Date();
var semana= ["Domingo", "Segunda-Feira", "Terça-Feira", "Quarta-Feira", "Quinta-Feira", "Sexta-Feira", "Sábado"];
var meses= ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Julho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"]; 
window.document.write("Hoje é: "+semana[hoje.getDay()]+", estamos no mês de "+meses[hoje.getMonth()]);
</script>
</center>
</body>
</html>
