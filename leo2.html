<html>
<head>
<meta charset='utf-8'>
<title> </title>
<style>
  body{
 background-color:black;
 color:white;
}

</style>
<script>
function convertendo (preco, dolar)
{
  var resultado=preco*dolar;
  return resultado;
}

function evento()
{
     var tot=window.document.getElementById("num").value;
     var tot2=window.document.getElementById("num2").value;
     var resl="O valor do produto em Reais é: "+convertendo(tot,tot2);
     window.document.getElementById("mensagem").innerHTML=resl;
 
}

</script>
</head>

<body>
<center><table>
      <tr>
      <td width="150">Valor do produto em Dólar:</td>
      <td width="30"><input type="text" id="num" value="" size="3" Placeholder="R$"/></td>
       </tr>
       <tr>
      <td width="150">Cotação do Dólar hoje:</td>
      <td width="30"><input type="text" id="num2" value="" size="3" Placeholder="R$"/></td>
       </tr>
       <tr>
        <td width="30" colspan="2" align="center"><input type="button" value="calcula" onclick="evento()"/></td>
        </tr>
       </table>
       <br>
       <p id="mensagem"></p> 

</center></body>
</table>
</html>
